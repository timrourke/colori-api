<!DOCTYPE html>
<html lang="en" ng-app="colori">
<head>
	<meta charset="UTF-8">
	<title>Colori Test Frontend</title>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="/bower_components/ngstorage/ngStorage.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
	<script type="text/javascript" src="/app/app.js"></script>
	<base href="/">
</head>
<body>
	<div ng-controller="MainController">
		<h1>hello</h1>
		<a href="/login">Log in</a>
		<a href="/signup">Sign Up</a>
		<a href="/users">Users</a>
		<a ng-show="user" href="#0" ng-click="logout()">Log out</a>
		
		<div ng-view></div>

		<p>token:{{token}}</p>
		<p>user:{{user.username}}</p>
		<p>message:{{message}}</p>
	</div>
</body>
</html>
